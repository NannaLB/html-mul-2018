<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Animal Table</title>
<style>
table, th, td {
	border-collapse: collapse
}
	th,td {padding: 10px}
th {
	border: 1px solid black
}
td {
	border: 1px solid black;
	border-collapse: collapse;
	vertical-align: top;
	width: 300px;
}
</style>
</head>

<body>
<table>
  <caption>
  The animal table
  </caption>
  <tr>
    <th colspan="3">Predatory animals</th>
  </tr>
  <tbody>
    <tr>
      <td><strong>Species</strong></td>
      <td><strong>Latin name</strong></td>
      <td><strong>Image</strong></td>
    </tr>
    <tr>
      <td>Brown bear</td>
      <td><em>Ursus arctos</em></td>
      <td><figure> <img src="images/images-animal-table/brownbear.png" width="218" height="154" alt="brown bear in the snow"/>
          <figcaption>Brown Bear</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Badger</td>
      <td><em>Meles meles</em></td>
      <td><figure> <img src="images/images-animal-table/badger.png" width="204" height="154" alt="picture of a badger"/>
          <figcaption>Badger</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Fox</td>
      <td><em>Vulpes Vulpes</em></td>
      <td><figure> <img src="images/images-animal-table/fox.png" width="231" height="154" alt="fox in the nature"/>
          <figcaption>Fox</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Sand cat</td>
      <td><em>Felis margarita</em></td>
      <td><figure> <img src="images/images-animal-table/sandcat.png" width="231" height="154" alt="picture of a sandcat"/>
          <figcaption>Sand cat</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Wild cat</td>
      <td><em>Felis silvestris</em></td>
      <td><figure> <img src="images/images-animal-table/wildcat.png" width="189" height="154" alt="picture of a wildcat"/>
          <figcaption>Wild cat</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td>Wolf</td>
      <td><em>Canis lupus</em></td>
      <td><figure> <img src="images/images-animal-table/wolf.png" width="231" height="154" alt="wolf in the snow"/>
          <figcaption>Wolf</figcaption>
        </figure>
    </tr>
    <tr>
      <td colspan="3">All pictures from <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
